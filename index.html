<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical Dances of India</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .dance-content {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-top: 20px;
        }
        .dance-list {
            flex: 1;
            padding-right: 20px;
            border-right: 1px solid #ddd;
        }
        .dance-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .dance-list li {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }
        .dance-list li:hover {
            background-color: #eef;
        }
        .dance-list li.active {
            background-color: #d1e4ff;
            font-weight: bold;
        }
        .dance-details {
            flex: 2;
            padding-left: 20px;
        }
        .dance-details h2 {
            margin-top: 0;
            color: #555;
        }
        .dance-details p {
            line-height: 1.6;
        }
        #info-panel {
            min-height: 150px;
            background-color: #f9f9f9;
            padding: 15px;
            border-left: 5px solid #007bff;
            border-radius: 5px;
        }
        #info-panel img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .dance-content {
                flex-direction: column;
            }
            .dance-list {
                border-right: none;
                border-bottom: 1px solid #ddd;
                padding-right: 0;
                padding-bottom: 20px;
            }
            .dance-details {
                padding-left: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Classical Dances of India</h1>
    <div class="dance-content">
        <div class="dance-list">
            <h2>Select a Dance Form:</h2>
            <ul id="dance-forms-list">
                <li data-dance="bharatanatyam">Bharatanatyam</li>
                <li data-dance="kathak">Kathak</li>
                <li data-dance="kathakali">Kathakali</li>
                <li data-dance="kuchipudi">Kuchipudi</li>
                <li data-dance="odissi">Odissi</li>
                <li data-dance="manipuri">Manipuri</li>
                <li data-dance="mohiniyattam">Mohiniyattam</li>
                <li data-dance="sattriya">Sattriya</li>
            </ul>
        </div>
        <div class="dance-details">
            <h2>Details</h2>
            <div id="info-panel">
                <p>Click on any dance form from the list to see its details and an image.</p>
            </div>
        </div>
    </div>
</div>

    const list = document.getElementById('dance-forms-list');
    const infoPanel = document.getElementById('info-panel');

    list.addEventListener('click', function(event) {
        const clickedItem = event.target.closest('li');
        if (!clickedItem) return;

        const danceName = clickedItem.dataset.dance;
        const details = danceData[danceName];

        if (details) {
            // Update the info panel with details and image
            infoPanel.innerHTML = `
                <img src="${details.image}" alt="Image of ${clickedItem.textContent}">
                <h2>${clickedItem.textContent}</h2>
                <p><strong>State of Origin:</strong> ${details.state}</p>
                <p><strong>Founder / Notable Figures:</strong> ${details.founder}</p>
                <p><strong>Period of Development:</strong> ${details.year}</p>
                <p><strong>Description:</strong> ${details.description}</p>
            `;

            // Remove 'active' class from all list items
            document.querySelectorAll('#dance-forms-list li').forEach(item => {
                item.classList.remove('active');
            });
            // Add 'active' class to the clicked list item
            clickedItem.classList.add('active');
        }
    });
</script>
